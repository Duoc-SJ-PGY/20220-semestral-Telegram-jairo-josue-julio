
<ion-header class="ion-no-border" mode="" [translucent]="true">
  <ion-toolbar class="ion-padding">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Telegram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
  </div>
  <div class="chat-list" *ngIf="activeTab === 'chats'">
    <div class="recent-chats ion-padding">
      <div class="chats">
        <ion-item lines="none" routerLink="/chats" *ngFor="let user of users">
          <ion-avatar slot="start">
            <img src='{{user.imagen}}' alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>{{user.name}}</h2>
            <p>{{user.state}}</p>
          </ion-label>
          <div class="info-div">
            <ion-badge>1</ion-badge>
            <p><ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
