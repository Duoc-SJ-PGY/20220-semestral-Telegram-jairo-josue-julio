
<ion-header class="ion-no-border" mode="" [translucent]="true">
  <ion-toolbar class="ion-padding">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Telegram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
  </div>
  <div class="chat-list">
    <div class="recent-chats ion-padding">
      <div class="chats">
        <ion-item lines="none" routerLink="/chat-donomar">
          <ion-avatar slot="start">
            <img src="assets/img/donomar.jpg" alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>Don Omar</h2>
            <p>Sali con tu...</p>
          </ion-label>
          <div class="info-div">
            <ion-badge>1</ion-badge>
            <p><ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>

        <ion-item lines="none" routerLink="/chat-doctor">
          <ion-avatar slot="start">
            <img src="assets/img/doctor.jpg" alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>Doctor Raro</h2>
            <p>1 de 14.000.605</p>
          </ion-label>
          <div class="info-div">
            <ion-badge>1</ion-badge>
            <p><ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>

        <ion-item lines="none" routerLink="/chat-eren">
          <ion-avatar slot="start">
            <img src="assets/img/eren.jpg" alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>Eren Jaeger</h2>
            <p>TATAKAE!</p>
          </ion-label>
          <div class="info-div">
            <ion-badge>1</ion-badge>
            <p><ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>

        <ion-item lines="none" routerLink="/chats">
          <ion-avatar slot="start">
            <img src="assets/img/han.jpg" alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>Han Solo</h2>
            <p>La fuerza este...</p>
          </ion-label>
          <div class="info-div">
            <ion-badge>1</ion-badge>
            <p><ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>

      </div>
    </div>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon  name="apps"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/mensajes-guardados">
        <ion-icon name="bookmark"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/coming-soon">
        <ion-icon name="color-wand"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/idioma">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
