
<ion-header class="ion-no-border" mode="" [translucent]="true">
  <ion-toolbar class="ion-padding">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Telegram</ion-title>
    <ion-icon name="search-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="recent-chats ion-padding">
      <div class="chats">

            <h2>El Bananero</h2>
            <p>Escribiendo...</p>
          </ion-label>

            <ion-badge>1</ion-badge>

                <ng-template>
                  <ion-datetime id="datetime"></ion-datetime>
                </ng-template>
              </ion-modal>
            </p>
          </div>
        </ion-item>
