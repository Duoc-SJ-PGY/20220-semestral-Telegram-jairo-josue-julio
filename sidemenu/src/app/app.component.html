<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <ion-avatar slot="start">
            <img src="assets/img/JC.jpg" alt="">
          </ion-avatar>
          
          <ion-accordion-group>
            <ion-accordion value="third">
              <ion-item slot="header" color="light">
                <ion-label class="ion-text-nowrap">
                  <h2>JC</h2>
                  <p>+56 9 7332 8358</p>
                </ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-avatar id ="avatar2">
                  <img src="assets/img/JC.jpg" alt="">
                </ion-avatar>
                <span class="details" slot="">
                  <h2>JC</h2>
                </span>
              </div>
            </ion-accordion>
          </ion-accordion-group>

          <div>
            <ion-item>
              <ion-label>Tema Oscuro</ion-label>
              <ion-toggle  slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
            </ion-item>
          </div>


          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list id="inbox-list">

            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages1; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
